<nav class="mb-5"> 
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active">Clientes</li>
    </ol>
  </nav>
  
  <div class="row mb-4">
    <div class="col-md">
      <h1 class="h2 border-left pl-2">Clientes</h1>
    </div>
    <div class="col-md">
      <a routerLink="new" class="btn btn-success float-right">+ Novo Cliente</a>
    </div>
  </div>
  
  <table class="table table-hover">
    <thead>
      <tr class="bg-primary text-light">
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of pessoas">
        <td>
          <strong>{{cliente.nome}}</strong><br>
          <small>{{cliente.observacao}}</small>
        </td>
        <td>
          <a [routerLink]="[cliente.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
          <button (click)="deleteCliente(cliente)" class="btn btn-outline-danger btn-sm">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
