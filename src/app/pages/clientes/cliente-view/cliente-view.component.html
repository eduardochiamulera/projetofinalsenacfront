<nav class="mb-5"> 
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/cliente">Clientes</a></li>
    <li class="breadcrumb-item active">{{pageTitle}}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
  </div>
  <div class="col-md">
    <a routerLink="/cliente" class="btn btn-light float-end">Voltar</a>
  </div>
</div>

<form [formGroup]="resourceForm">

  <div class="card">
      <div class="card-header">
          Informações sobre o cliente
      </div>
      <div class="card-body">
          <div class="form-row">
              <div class="form-group row">
                  <div class="col-sm-6">
                    <input type="hidden" formControlName="cliente" [ngModel]="true">
                      <label for="nome">Nome</label>
                      <input type="text" disabled="disabled" class="form-control" id="nome" formControlName="nome">
                  </div>
                  <div class="col-sm-6">
                    <label for="nome">Documento</label>
                    <input type="text" disabled="disabled" class="form-control" id="cpfcnpj" formControlName="cpfcnpj">
                  </div>
              </div>
          </div>  
          <div class="form-row">
            <div class="form-group row">
              <div class="col-sm-2">
                <label for="nome">CEP</label>
                <input type="text" disabled="disabled" class="form-control" id="cep" formControlName="cep">
              </div>
              <div class="col-sm-4">
                <label for="nome">endereco</label>
                <input type="text" disabled="disabled" class="form-control" id="endereco" formControlName="endereco">
              </div>
              <div class="col-sm-2">
                <label for="numero">Número</label>
                <input type="text" disabled="disabled" class="form-control" id="numero" formControlName="numero">
              </div>
              <div class="col-sm-4">
                <label for="bairro">Bairro</label>
                <input type="text" disabled="disabled" class="form-control" id="bairro" formControlName="bairro">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group row">
              <div class="col-sm-12">
                <label for="complemento">Complemento</label>
                <input type="text" disabled="disabled" class="form-control" id="complemento" formControlName="complemento">
              </div> 
              <div class="col-sm-4">
                <label for="telefone">Telefone</label>
                <input type="text" disabled="disabled" [imask]="imaskConfigTel" class="form-control" id="telefone" formControlName="telefone">
              </div>
              <div class="col-sm-4">
                <label for="celular">Celular</label>
                <input type="text" [imask]="imaskConfig"
                 class="form-control" disabled="disabled" id="celular" formControlName="celular">
              </div>
              <div class="col-sm-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
              </div>
            </div>
          </div>    
          <div class="form-row">
            <div class="form-group row">
              <div class="col-sm-4">
                <label for="pais">País</label>
                <ng-autocomplete
                class="form-control"
                placeholder="Digite o nome do Pais"
                historyIdentifier="paises"
                [itemTemplate]="itemTemplate"
                formControlName="paisNome"
                [disabled]= true
                [notFoundTemplate]="notFoundTemplate">
              </ng-autocomplete>
            
              <ng-template #itemTemplate let-item>
                <a [innerHTML]="item.nome"></a>
              </ng-template>
            
              <ng-template #notFoundTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
              </ng-template>
              </div>

              <div class="col-sm-4">
                <label for="estado">Estado</label>
                <ng-autocomplete
                class="form-control"
                placeholder="Digite o nome do Estado"
                historyIdentifier="estados"
                [itemTemplate]="itemTemplate"                  
                [disabled]= true
                formControlName="estadoNome"
                [notFoundTemplate]="notFoundTemplate">
                </ng-autocomplete>
            
                <ng-template #itemTemplateEstado let-item>
                  <a [innerHTML]="item.nome"></a>
                </ng-template>
            
                <ng-template #notFoundTemplateEstado let-notFound>
                  <div [innerHTML]="notFound"></div>
                </ng-template>
              </div>

              <div class="col-sm-4">
                <label for="cidade">Cidade</label>
                <ng-autocomplete
                class="form-control"
                placeholder="Digite o nome da Cidade"
                historyIdentifier="cidades"
                [itemTemplate]="itemTemplate"                  
                [disabled]= true
                formControlName="cidadeNome"
                [notFoundTemplate]="notFoundTemplate">
                </ng-autocomplete>
            
                <ng-template #itemTemplateCidade let-item>
                  <a [innerHTML]="item.nome"></a>
                </ng-template>
            
                <ng-template #notFoundTemplateCidade let-notFound>
                  <div [innerHTML]="notFound"></div>
                </ng-template>
              </div>
            </div>
          </div>    
          <div class="form-row">
            <div class="form-group row">
              <div class="col-sm-12">
                <label for="">Observacao</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" id="observacao" formControlName="observacao"></textarea>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group row">
              <div class="col-sm-12">
                <div class="form-control form-check form-switch" id="divFornecedor">
                  <input class="form-check-input" formControlName="fornecedor" type="checkbox" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="fornecedor">Fornecedor</label>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor: </strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>
</form>
