<nav class="mb-5"> 
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/pessoa">Clientes</a></li>
      <li class="breadcrumb-item active">{{pageTitle}}</li>
    </ol>
  </nav>
  
  <div class="row mb-4">
    <div class="col-md">
      <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
    </div>
    <div class="col-md">
      <a routerLink="/pessoa" class="btn btn-light float-end">Voltar</a>
    </div>
  </div>

  <form [formGroup]="pessoaForm" (ngSubmit)="submitForm()">

    <div class="card">
        <div class="card-header">
            Informações sobre o cliente
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" formControlName="nome">
                        <div class="text-danger" *ngIf="pessoaForm.get('nome').invalid && pessoaForm.get('nome').touched">
                          <div *ngIf="pessoaForm.get('nome').errors.required">dado obrigatório</div>
                          <div *ngIf="pessoaForm.get('nome').errors.minlength">deve ter no minimo 5 caracteres</div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <label for="">Observacao</label>
                        <input type="text" class="form-control" id="observacao" formControlName="observacao">
                    </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12">
                    <mat-form-field>
                      <input type="text" placeholder="Pais" matInput [formControl]="myControl"
                           [matAutocomplete]="auto">
                         <mat-autocomplete #auto="matAutocomplete">
                           <mat-option *ngFor="let option of paises" [value]="option.nome">
                             {{option.nome}}
                          </mat-option>
                      </mat-autocomplete>
                   </mat-form-field>
                   
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
      <strong>Erro no servidor: </strong>
      <ul>
        <li *ngFor="let error or serverErrorMessages">{{error}}</li>
      </ul>
    </div>
    <button type="submit" [disabled]="submittingForm || pessoaForm.invalid" 
    class="btn btn-primary btn-lg float-end mt-3">Salvar</button>
  </form>
