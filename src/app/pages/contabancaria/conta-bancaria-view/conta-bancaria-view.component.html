<nav class="mb-5"> 
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/contabancaria">Contas Bancárias</a></li>
      <li class="breadcrumb-item active">{{pageTitle}}</li>
    </ol>
  </nav>
  
  <div class="row mb-4">
    <div class="col-md">
      <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
    </div>
    <div class="col-md">
      <a routerLink="/contabancaria" class="btn btn-light float-end">Voltar</a>
    </div>
  </div>

  <form [formGroup]="resourceForm">

    <div class="card">
        <div class="card-header">
            Informações sobre a conta bancaria
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="nomeConta">Nome da conta</label>
                        <input type="text" disabled="disabled" class="form-control" id="nomeConta" formControlName="nomeConta">
                    </div>
                    <div class="col-sm-4">
                        <label for="agencia">Agencia</label>
                        <input type="text" class="form-control" id="agencia" formControlName="agencia" disabled="disabled">
                    </div>
                    <div class="col-sm-2">
                        <label for="digitoAgencia">Digito Agencia</label>
                        <input type="text" disabled="disabled" class="form-control" id="digitoAgencia" formControlName="digitoAgencia">
                    </div>
                    <div class="form-row">
                      <div class="form-group row">
                        <div class="col-sm-4">
                          <label for="conta">Número Conta</label>
                          <input type="text" disabled="disabled" class="form-control" id="conta" formControlName="conta">
                         
                        </div>
                        <div class="col-sm-2">
                          <label for="digitoConta">Dígito Conta</label>
                          <input type="text" disabled="disabled" class="form-control" id="conta" formControlName="digitoConta">
                         
                        </div>
                        <div class="col-sm-6">
                          <label for="banco">Banco</label>
                          <ng-autocomplete
                            class="form-control"
                            placeholder="Digite o nome do Banco"
                            historyIdentifier="bancos"
                            [itemTemplate]="itemTemplate"
                            [disabled]=true
                            formControlName="bancoNome"
                            [notFoundTemplate]="notFoundTemplate">
                          </ng-autocomplete>
                      
                          <ng-template #itemTemplate let-item>
                            <a [innerHTML]="item.nome"></a>
                          </ng-template>
                      
                          <ng-template #notFoundTemplate let-notFound>
                            <div [innerHTML]="notFound"></div>
                          </ng-template>
                        </div>
                      </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
      <strong>Erro no servidor: </strong>
      <ul>
        <li *ngFor="let error of serverErrorMessages">{{error}}</li>
      </ul>
    </div>
  </form>
